<!DOCTYPE html>
<html>
<head>
    <title>menu</title>
</head>
{% block content %}
<body style="font-family: Arial; margin:20px;">

    <h1>Our Menu</h1>
    <ul>
        {% for item in menu_items %}
            <li>
                <strong>{{item.name}}</strong> - {{ item.description }} (Rs{{item.price}})
            </li>
        {% endfor %}    
    </ul>
</body>
</html>
